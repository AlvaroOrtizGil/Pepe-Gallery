<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Pepe's Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="main-header">
        <h1>Pepe's Gallery</h1>
        <nav class="nav-menu">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="about.html">Sobre Nosotros</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact">
        <h2>Contacto</h2>
        <p>Si tienes alguna pregunta o deseas más información sobre nuestras obras, no dudes en contactarnos.</p>
        <form action="#" method="post">
            <label for="name">Nombre:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Correo Electrónico:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Mensaje:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>

            <input type="submit" value="Enviar">
        </form>
    </section>

    <footer id="main-footer">
        <p>© 2023 Pepe's Gallery. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
