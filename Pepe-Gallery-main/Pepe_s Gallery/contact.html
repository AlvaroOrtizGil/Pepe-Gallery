<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Pepe's Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Encabezado principal -->
    <header id="main-header">
        <h1>Contacto - Pepe's Gallery</h1>
        <nav class="nav-menu">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="about.html">Sobre Nosotros</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección de contacto -->
    <section id="contact">
        <h2>Contáctanos</h2>
        <p>Si tienes alguna consulta o deseas más información sobre nuestra galería, por favor completa el siguiente formulario:</p>
        
        <!-- Formulario de contacto centrado y estilizado -->
        <form action="#" method="post">
            <!-- Etiqueta y campo de texto para el nombre -->
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            
            <!-- Etiqueta y campo de texto para el correo electrónico -->
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <!-- Etiqueta y área de texto para el mensaje -->
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <!-- Botón de envío estilizado -->
            <input type="submit" value="Enviar">
        </form>
    </section>

    <!-- Pie de página -->
    <footer id="main-footer">
        <p>© 2023 Pepe's Gallery. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
